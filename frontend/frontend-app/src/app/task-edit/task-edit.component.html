<h1>Edit Task</h1>
<form (ngSubmit)="onSubmit()">
<div class="form-row">

  <div class="form-group col-md-4">
    <label for="taskName">Task name</label>
    <input type="text" class="form-control"
           id="taskName"
           placeholder="Task name"
           [(ngModel)]="task.taskName"
           name="taskName">
  </div>
  <ng-container *ngIf="!task.taskName">
    <div class="alert alert-danger">
      This field cannot be empty
    </div>
  </ng-container>


  <div class="form-group col-md-4">
    <label for="deadline">Date of Birth</label>
    <input type="date" class="form-control"
           id="deadline"
           placeholder="deadline"
           [(ngModel)]="task.deadline"
           name="deadline">
    <ng-container *ngIf="validateTaskDeadline(task.deadline)">
      <div class="alert alert-danger">
        Please select a future date.
      </div>
    </ng-container>
  </div>


  <div class="form-group col-md-4">
    <label for="status">Status</label>
    <select id="status" class="form-control"
            [(ngModel)]="task.status"
            name="status">
      <option selected>{{task.status}}</option>
      <option>pending</option>
      <option>not_started</option>
      <option>completed</option>
    </select>
  </div>

  <div >
    <br>
    <button [disabled]="validateTaskDeadline(task.deadline) || !task.taskName" type="submit" class="btn btn-primary">Update</button>
  </div>
</div>
</form>
