<div class="task-form">
  <h2>Add New Task</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="taskName">Task Name</label>
      <input type="text" id="taskName" class="form-control" formControlName="taskName" required>
      <div *ngIf="taskForm.controls['taskName'].hasError('required') &&  taskForm.controls['taskName'].touched" class="alert alert-danger">
        This field cannot be empty
      </div>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" class="form-control" formControlName="deadline" required>
      <div *ngIf="taskForm.controls['deadline'].hasError('invalidDeadline') && taskForm.controls['deadline'].touched" class="alert alert-danger">
        Please select a future date.
      </div>
      <div *ngIf="taskForm.controls['deadline'].hasError('required') && taskForm.controls['deadline'].touched" class="alert alert-danger">
        This field cannot be empty
      </div>
    </div>
    <br>
    <button [disabled]="taskForm.invalid"  type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
